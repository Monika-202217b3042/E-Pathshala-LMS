{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background: url("{{ url_for('static', filename='images/register-bg.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
    }
    .top-nav {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
    }
    .top-nav a {
    text-decoration: none;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    font-weight: bold;
    transition: 0.3s;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border: 2px solid #0056b3;
    display: inline-block;
    text-align: center;
    }
    .top-nav a:hover {
    background-color: #0056b3;
    transform: scale(1.05);
    }
    .register-container {
        width: 400px;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        transform: translateX(-50px); /* Moves the box to the left */
    }
    h2 {
        text-align: center;
        color: #333;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        font-weight: bold;
        color: #444;
        display: block;
        margin-bottom: 5px;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }
    .form-check {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }
    .form-check input {
        margin-right: 10px;
    }
    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        transition: 0.3s;
        margin-top: 10px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    
</style>

<!-- Navigation buttons -->
<div class="top-nav">
    <a href="{{ url_for('main.index') }}">Home</a>
    <a href="{{ url_for('main.login') }}">Login</a>
</div>

<div class="register-container">
    <h2>Register for E-Pathshala</h2>
    <form method="post">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="is_instructor" name="is_instructor">
            <label class="form-check-label" for="is_instructor">Register as Instructor</label>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{% endblock %}
