<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Dashboard - E-Pathshala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .enroll-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .btn-enroll {
            width: 100px;
            font-weight: bold;
            background-color: #28a745; /* Green enroll button */
            border: none;
            color: white;
        }

        .btn-enroll:hover {
            background-color: #218838; /* Darker Green */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Pathshala</a>
            <div>
                <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Find and Enroll in New Courses</h2>
        <div class="mt-4">
            <h3>Available Courses</h3>
            {% for course in available_courses %}
            <div class="mb-2">
                <strong>{{ course.title }}</strong> - {{ course.description }}
                <form action="{{ url_for('main.enroll_in_course', course_id=course.id) }}" method="post">
                    <button type="submit" class="btn btn-enroll">Enroll</button>
                </form>
            </div>
            {% else %}
            <div>No courses available for enrollment.</div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
