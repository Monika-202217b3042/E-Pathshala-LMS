{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background: url("{{ url_for('static', filename='images/register-bg.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
    }
    .button-container {
        display: flex;
        justify-content: center;
        gap: 15px; /* Spacing between buttons */
        margin-top: 20px;
    }
    .nav-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
    }
    .nav-button:hover {
        background-color: #0056b3;
    }
    .login-container {
        width: 400px;
        margin: 100px auto;
        padding: 50px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 15px;
        font-weight: bold;
    }
    .form-group {
        text-align: left;
        margin-bottom: 15px;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .btn-primary {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
    }
</style>

<!-- Navigation Buttons -->
<div class="button-container">
    <a href="{{ url_for('main.index') }}" class="nav-button">Home</a>
    <a href="{{ url_for('main.dashboard') }}" class="nav-button">Dashboard</a>
    <a href="{{ url_for('main.logout') }}" class="nav-button">Logout</a>
</div>

<div class="login-container">
    <h2>Login to E-Pathshala</h2>
    <form method="post">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock %}
