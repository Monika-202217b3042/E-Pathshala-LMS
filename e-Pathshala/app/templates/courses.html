{% extends 'base.html' %}

{% block content %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-light" href="#">
            <i class="fas fa-graduation-cap"></i> E-Pathshala
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item me-2">
                    <a href="/dashboard" class="btn btn-primary btn-sm">
                        <i class="fas fa-home"></i>ðŸ“‚ Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="btn btn-danger btn-sm">
                        <i class="fas fa-sign-out-alt"></i>ðŸšª Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Course Management Section -->
<div class="container mt-5 pt-4">
    <h2 class="text-center mb-4"><i class="fas fa-book"></i> Course Management</h2>

    <div class="row justify-content-center">
        <div class="col-md-8"> <!-- Ensures courses are displayed in a single column -->
            {% for course in courses %}
            <div class="card shadow-sm mb-3">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-primary fw-bold">
                        <i class="fas fa-info-circle"></i> {{ course.title }}
                    </h5>
                    <p class="card-text flex-grow-1">{{ course.description }}</p>
                    <div class="mt-auto">
                        <a href="{{ url_for('main.edit_course', course_id=course.id) }}" class="btn btn-warning btn-sm rounded-pill">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="{{ url_for('main.delete_course', course_id=course.id) }}" class="btn btn-danger btn-sm rounded-pill">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </div>
                </div>
            </div>
            {% else %}
            <p class="text-muted text-center">No courses available.</p>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Bootstrap & FontAwesome -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

{% endblock %}
