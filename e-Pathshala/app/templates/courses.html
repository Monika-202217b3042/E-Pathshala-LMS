{% extends 'base.html' %}

{% block content %}

<!-- Navbar -->
 
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">E-Pathshala</a>
        <div class="d-flex">
            <a href="/" class="btn btn-outline-primary me-2"><i class="fas fa-home"></i> Home</a>
            <a href="/logout" class="btn btn-outline-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
</nav>

<!-- Course Management Section -->
<div class="container mt-4">
    <h2 class="text-center mb-4"><i class="fas fa-book"></i> Course Management</h2>

    <div class="row">
        {% for course in courses %}
        <div class="col-md-6">
            <div class="card shadow-sm mb-3">
                <div class="card-body">
                    <h5 class="card-title text-primary fw-bold">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <div class="btn-group">
                        <a href="{{ url_for('main.edit_course', course_id=course.id) }}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</a>
                        <a href="{{ url_for('main.delete_course', course_id=course.id) }}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <p class="text-muted text-center">No courses available.</p>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap & FontAwesome -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

{% endblock %}
