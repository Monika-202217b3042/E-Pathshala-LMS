{% extends 'base.html' %}

{% block content %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-light" href="#">
            📚 E-Pathshala
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item me-2">
                    <a href="{{ url_for('main.index') }}" class="btn btn-success btn-sm">
                        🏠 Home
                    </a>
                </li>
                <li class="nav-item me-2">
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-sm">
                        📂 Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('main.logout') }}" class="btn btn-danger btn-sm">
                        🚪 Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Spacing for Fixed Navbar -->
<div style="margin-top: 80px;"></div>

<!-- Course Details Section -->
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <div class="card-body">
            <h1 class="card-title text-primary fw-bold">{{ course.title }}</h1>
            <p class="text-muted fs-5">{{ course.description }}</p>
            <hr>

            <h3 class="mt-3">📌 Course Details</h3>
            <p><strong>👨‍🏫 Instructor:</strong> {{ course.instructor.username }}</p>
            
            <p><strong>📊 Progress in Course:</strong></p>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar bg-success" role="progressbar" 
                     style="width: {{ progress }}%;" 
                     aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100">
                    {{ progress }}%
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

{% endblock %}
