<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pathshala - Instructor Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
            padding: 15px;
        }
        .navbar h1 {
            color: white;
            margin: 0;
        }
        .nav-buttons a {
            margin-left: 10px;
        }
        .dashboard-container {
            margin: 30px auto;
            max-width: 1100px;
        }
        .dashboard-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .dashboard-card:hover {
            transform: scale(1.05);
        }
        .dashboard-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .profile-section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .profile-section img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .activity-log {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <h1 class="navbar-brand">E-Pathshala</h1>
            <div class="d-flex">
                <a href="/" class="btn btn-primary me-2"><i class="fas fa-home"></i> Home</a>
                <a href="/logout" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Profile Section -->
        <div class="profile-section">
            <h3>Welcome Back</h3>
            <h3>{{ user.username }}</h3>
            <p class="text-muted">{{ user.email }}</p>
        </div>

        <!-- Action Buttons -->
        <div class="text-center mb-4">
            <a href="/create-course" class="btn btn-success"><i class="fas fa-plus"></i> Create New Course</a>
        </div>

        <div class="row">
            <!-- Courses Card -->
            <div class="col-md-4">
                <div class="dashboard-card">
                    <div class="dashboard-icon icon-courses">
                        <i class="fas fa-book text-primary"></i>
                    </div>
                    <h5>Total Courses</h5>
                    <p>{{ total_courses }}</p>
                    <a href="/courses" class="btn btn-outline-primary">View Courses</a>
                </div>
            </div>

            <!-- Students Card -->
            <div class="col-md-4">
                <div class="dashboard-card">
                    <div class="dashboard-icon icon-students">
                        <i class="fas fa-users text-success"></i>
                    </div>
                    <h5>Total Students</h5>
                    <p>{{ total_students }}</p>
                    <a href="/students" class="btn btn-outline-success">View Students</a>
                </div>
            </div>

            <!-- Enrollments Card -->
            <div class="col-md-4">
                <div class="dashboard-card">
                    <div class="dashboard-icon icon-enrollments">
                        <i class="fas fa-clipboard-list text-warning"></i>
                    </div>
                    <h5>Total Enrollments</h5>
                    <p>{{ total_enrollments }}</p>
                    <a href="/enrollments" class="btn btn-outline-warning">View Enrollments</a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
