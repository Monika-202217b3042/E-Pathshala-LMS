<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - E-Pathshala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom Styles */
        .navbar .btn-primary {
            background-color: #007bff; /* Blue for Home */
            border: none;
        }

        .navbar .btn-primary:hover {
            background-color: #0056b3; /* Darker Blue */
        }

        /* Profile Button (Purple) */
        .navbar .btn-profile {
            background-color: #a72896; 
            border: none;
            color: white;
        }

        .navbar .btn-profile:hover {
            background-color: #8b1e7a; /* Darker Purple */
        }

        /* Course Dashboard Button (Orange) */
        .navbar .btn-course-dashboard {
            background-color: #ff6600; /* Orange */
            border: none;
            color: white;
        }

        .navbar .btn-course-dashboard:hover {
            background-color: #cc5200; /* Darker Orange */
        }

        .progress {
            height: 20px;
        }

        .progress-bar {
            font-weight: bold;
            font-size: 14px;
            background-color: #28a745 !important; /* Green Progress Bar */
        }

        .table th, .table td {
            padding: 12px;
            text-align: center;
        }

        .enroll-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Pathshala</a>
            <div>
                <a href="/" class="btn btn-primary">Home</a>
                <a class="btn btn-profile me-2" href="{{ url_for('main.profile') }}">Profile</a> <!-- Purple Profile -->
                <a class="btn btn-course-dashboard me-2" href="{{ url_for('main.course_dashboard') }}">Course Dashboard</a> <!-- Orange Course Dashboard -->
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    {% block content %}
    <div class="container mt-4">
        <h2 class="text-center">Welcome back, {{ user.username }}!</h2>
    
        <div class="mt-4">
            <h4>Enrolled Courses</h4>
            <table class="table table-bordered mt-2">
                <thead class="table-dark">
                    <tr>
                        <th>Course Name</th>
                        <th>Status</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course, progress in courses %}
                    <tr>
                        <td>
                            <a href="{{ url_for('main.course_detail', course_id=course.id) }}" class="btn btn-link">
                              <strong>{{ course.title }}</strong>
                            </a> <!-- Clickable Course Name -->
                        </td>
                        <td><span class="badge bg-success">Enrolled</span></td> <!-- Green Badge -->
                        <td>
                            <div class="progress">
                                <div class="progress-bar" style="width: {{ progress }}%;" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100">{{ progress }}%</div>
                            </div>
                        </td>
                    </tr>
                    {% else %}
                    <tr><td colspan="3">No enrolled courses.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
